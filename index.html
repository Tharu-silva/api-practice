    async function getSrc() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=yyWiavR3jXUOxSkym4pdWVPNV4NrslYI&s=itachi', {mode: 'cors'})
      const json = await response.json()
      img.src = json.data.images.original.url
    }

    getSrc()
