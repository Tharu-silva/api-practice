<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Api practice</title>
</head>
  <body>
    <img src="#"> 
  </body>
  <script>
    const img = document.querySelector('img')
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=yyWiavR3jXUOxSkym4pdWVPNV4NrslYI&s=babystanana', {mode: 'cors'})
      .then((response) => {
        // console.log(response)
        // console.log(response.json())
        return response.json();
      })
      .then((response) => {
        img.src = response.data.images.original.url
      })

      
  </script>
</html>
